<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Libraray</title>
  <link rel="stylesheet" href="library.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="html">
  <header class=" bg-dark">
  <nav class="nav navbar flex-row justify-content-between navbar-expand-lg bg-dark">
    <h2 class="h2 text-white">Library</h2>
    <button type="button" class="btn btn-dark btn-outline-light" data-toggle="collapse" data-target="#newBook-form">Add Book</button>
  </nav>
  <form class="collapse" id="newBook-form" onsubmit="return false">
    <div class=" form-row justify-content-center mr-5">
      <div class="col col-sm-auto">
        <input type="text" id="txt-title" class="form-control" placeholder="Enter Title" required focus>
      </div>
      <div class="col col-md-auto">
        <input type="text" id="txt-author" class="form-control" placeholder="Enter Author" required>
      </div>
      <div class="col col-sm-auto">
        <input type="number" id="txt-numPages" class="form-control" placeholder="No. of Pages" min="0" required>
      </div>
      <!-- <div class="col col-sm-auto">
        <h4 class=" align-ce text-white">Status</h4>
      </div> -->
      <div class="col col-sm-auto col-form-label">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="status-read" value="read">
          <label class="form-check-label text-white" for="status-read">
            Read
          </label>
        </div>
      </div>
      <div class="col col-sm-auto col-form-label">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="status-unread" value="unread" checked>
          <label class="form-check-label text-white" for="status-unread">
            Unread
          </label>
        </div>
      </div>
      <div class=" col col-md-1 col-sm-auto">
      <input type="submit" class="form-control btn btn-outline-light" id="btn-add" value="Add">
    </div>
    </div>
  </form>
  </header>
  <main>
    <div id="books-container">
    </div>
  </main>
  <script src="library.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
